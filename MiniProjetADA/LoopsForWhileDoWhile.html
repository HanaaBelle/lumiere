<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Loops</title>
</head>

<body>
    <h1>JavaScript For Loop</h1>

    <script>

        let n = 10;

        //function Looping with loop For
        let loopFor = () => {

            for (let i = 1; i <= n; i++) {
                switch (i) {
                    case 1: console.log("Looping with loop For Once ", i);
                        break;
                    case 2: console.log("Looping with loop For Twice ", i);
                        break;
                    case 3: console.log("Looping with loop For Three Times ", i);
                        break;
                    case 4: console.log("Looping with loop For Four Times ", i);
                        break;
                    case 5: console.log("Looping with loop For Five Times", i);
                        break;
                    case 6: console.log("Looping with loop For Six Times", i);
                        break;
                    case 7: console.log("Looping with loop For Seven Times ", i);
                        break;
                    case 8: console.log("Looping with loop For Eight Times ", i);
                        break;
                    case 9: console.log("Looping with loop For Nine Times ", i);
                        break;
                    case 10: console.log("Looping with loop For Ten Times ", i);
                        break;
                    default:
                        break;
                }
            }
        }

        //function Looping with loop While
        function loopWhile(){

            let x = 1;
            while (x <= n) {
                switch (x) {
                    case 1: console.log("Looping with loop While Once ", x);
                        break;
                    case 2: console.log("Looping with loop While Twice ", x);
                        break;
                    case 3: console.log("Looping with loop While Three Times ", x);
                        break;
                    case 4: console.log("Looping with loop While Four Times ", x);
                        break;
                    case 5: console.log("Looping with loop While Five Times", x);
                        break;
                    case 6: console.log("Looping with loop While Six Times", x);
                        break;
                    case 7: console.log("Looping with loop While Seven Times ", x);
                        break;
                    case 8: console.log("Looping with loop While Eight Times ", x);
                        break;
                    case 9: console.log("Looping with loop While Nine Times ", x);
                        break;
                    case 10: console.log("Looping with loop While Ten Times ", x);
                        break;
                    default:
                        break;
                }
                x++;
            }
        }

        //function Looping with loop Do-While
        const loopDoWhile = () => {

            let a = 0;
            do {
                switch (a) {
                    case 1: console.log("Looping with loop Do-While Once ", a);
                        break;
                    case 2: console.log("Looping with loop Do-While Twice ", a);
                        break;
                    case 3: console.log("Looping with loop Do-While Three Times ", a);
                        break;
                    case 4: console.log("Looping with loop Do-While Four Times ", a);
                        break;
                    case 5: console.log("Looping with loop Do-While Five Times", a);
                        break;
                    case 6: console.log("Looping with loop Do-While Six Times", a);
                        break;
                    case 7: console.log("Looping with loop Do-While Seven Times ", a);
                        break;
                    case 8: console.log("Looping with loop Do-While Eight Times ", a);
                        break;
                    case 9: console.log("Looping with loop Do-While Nine Times ", a);
                        break;
                    case 10: console.log("Looping with loop Do-While Ten Times ", a);
                        break;
                    default:
                        break;
                }
                a++;
            } while (a <= n);
        }

        loopFor();
        loopWhile();
        loopDoWhile();

    </script>
</body>

</html>
