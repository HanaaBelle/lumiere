<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/Atelier_HTML_CSS_BOX/img/logo-ada.png">
</head>
<body>
    <div class="boite"> 
        Bonjour, je suis une boîte avec un texte à l’intérieur !
    </div>
     <p class="paragraph">Hello je suis un paragraphe</p>
     <div class="container-center-horizontal">
        <div class="box-center-horizontal">Boîte centrée horizontalement</div>
     </div>
     <div class="container-flex">
        <marquee behavior="alternate" direction="up" scrolldelay="1000" width="100%" height="100%" style="text-align: center;">
            <marquee direction="right" width="100%" height="100%" style="background-size: cover; opacity: 80%; padding-top : 2px;">
                <img src="img/53f6aa82.png"/>
                 </marquee>
        </marquee>
        <marquee behavior="alternate" direction="down" scrolldelay="1000" width="100%" height="100%" style="text-align: center;">
            <marquee direction="left" width="100%" height="100%" style="background-size: cover; opacity: 87%; padding-top : 2px;">
                <img src="img/cloud_png_version_2_by_thestockwarehouse-d7iz68k.png.webp"/>
            </marquee>
        </marquee>
    </div>
    <div class="grid-container">
        <div class="box">Boîte 1</div>
        <div class="box">Boîte 2</div>
        <div class="box">Boîte 3</div>
        <div class="box">Boîte 4</div>
        <div class="box">Boîte centrée horizontalement et verticalement
        </div>
    </div>
    
</body>
</html>
