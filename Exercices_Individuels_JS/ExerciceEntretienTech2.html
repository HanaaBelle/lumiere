<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Affichage Nombre FizzBuzz</title>
</head>
<body>

<div style="text-align: center;
            background-color: #ca5be5;
            color: #000000;
            width: 400px;
            height: 50px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            line-height: 30px;
            display: inline-block">
    <label for="fizzbuzz"> </label>
    <input id="fizzbuzz" type="text" size="30" placeholder="Entrez votre nombre supérieur à 1">

    <button type="button" onclick="printFizzBuzz()">Valider</button>

    <div style="display: flex; align-items: center;
    justify-content: center; /* Aligner horizontalement au centre */
    /* Aligner verticalement au centre */">
        <label>Le résultat FizzBuzz est :
            <output id="resultatfizzbuzz"></output>
        </label>
    </div>
</div>

<script>
    // Exercice 2: Créer une page web qui affiche aux utilisateurs un champ de texte pour écrire un nombre
    //Un bouton FizzBuzz, au clic il affiche sur la page web que les nombre FizzBuzz entre 1 et le nombre saisie

    function printFizzBuzz() {
        // Déclaration de la variable nombre qui contiendra la saisie de l'utilisateur
        const nombre = parseInt(document.getElementById("fizzbuzz").value);
        // Savoir si la saisie est un nombre ou pas
        if (typeof nombre !== "number") {
            console.log("Not a number");
            document.getElementById("resultatfizzbuzz").innerText += "Not a number";
        } else {
            // boucle for qui loop sur les nombres de 1 à 100
            for (let i = 1; i <= nombre; i++) {
                // Si le nombre est un multiple de 3 j'affiche Fizz
                if (i % 3 === 0) {
                    console.log("Fizz");
                    document.getElementById("resultatfizzbuzz").innerText += "\nFizz" + "\n";
                }
                // Sinon si le nombre est un multiple de 5 j'affiche Buzz
                else if (i % 5 === 0) {
                    console.log("Buzz");
                    document.getElementById("resultatfizzbuzz").innerText += "\nBuzz" + "\n";
                }
                // Sinon si le nombre est un multiple de 3 et de 5 j'affiche FizzBuzz
                if (i % 3 === 0 && i % 5 === 0) {
                    console.log("FizzBuzz");
                    document.getElementById("resultatfizzbuzz").innerText += "\nFizzBuzz" + "\n";
                } else if (i % 3 !== 0 || i % 5 !== 0) {
                    console.log(i);
                    document.getElementById("resultatfizzbuzz").innerText += "\n" + i + "\n";
                }
            }
        }
    }

</script>

</body>
</html>
