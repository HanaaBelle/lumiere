        //Fonction qui convertit le Input du nombre des ingrédients de String en nombre :
        function promptNombre(messageAconvertir) {
            console.log("Convertir le Input du nombre des ingrédients de String en nombre");
            var promptedChaine = window.prompt(messageAconvertir);
            return parseInt(promptedChaine);
        }

            for (let index = 0; index < tableau.length; index++) {

                console.log(index, tableau[index], typeof(tableau[index]));

                if (document.getElementById('Ingredients') != null) {

                    if (index === tableau.length - 1) {

                    }

                    else {
